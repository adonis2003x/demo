<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="w-screen h-screen bg-login flex justify-center items-center">
        <form class="p-10 w-5/12 min-h-1/2 bg-white" action="">
            <h1 class="text-center font-bold text-xl mb-2">Login</h1>
            <label class="label_form_style_1" for="uid">Username</label>
            <input placeholder="Username" class="input_text_style_1" type="text" name="" id="uid">
            <label class="label_form_style_1" for="pwd">Password</label>
            <input placeholder="******" class ="block py-2 w-full  pl-4 box-border bg-slate-200 rounded-sm text-gray-600  p-1 text-base my-1"type="password" name="" id="pwd">
            <div class="mt-4 mb-3">
                <button id="btn_login" class="button_form_submid_style_1" type="submit">Login</button>
                <span class="cursor-pointer  font-bold hover:text-blue-600 container">Forgot Password?</span>
            </div>
            <div class="cursor-pointer mb-6 font-bold hover:text-red-600">Not registered?</div>
        </form>
        <script src="../src/app.js"></script>
        
    </div>
</body>
</html>
